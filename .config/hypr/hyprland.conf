# Monitor
monitor = , preferred, auto, 1

# Exec
exec-once = dbus-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP HYPRLAND_INSTANCE_SIGNATURE
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = hyprctl setcursor Catppuccin-mocha-dark-cursors 24
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = sh /home/sumit/.config/hypr/scripts/launch.sh
exec-once = sh /home/sumit/.config/hypr/scripts/slideshow.sh -m eDP-1
exec-once = udiskie &

windowrule = workspace 2 silent, firefox
windowrule = workspace 3 silent, discord
windowrule = workspace 4 silent, Spotify

exec-once = hyprpanel
exec-once = wezterm
exec-once = firefox
exec-once = discord

# Input
input {
  kb_layout = us
  follow_mouse = 1
  touchpad {
    disable_while_typing = no
  }
  sensitivity = 0 # -1.0 - 1.0, 0 means no modification
}

# General
general {
  gaps_in = 2
  gaps_out = 2
  border_size = 1
  col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
  col.inactive_border = rgba(595959aa)
  no_border_on_floating = true
  layout = dwindle
}

# Misc
misc {
  #disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  #enable_follow = false
  swallow_regex = ^(wezterm)$
}

# Decoration
decoration {
  rounding = 8
  #multisample_edges = 1

  # Opacity
  active_opacity = 1.0
  inactive_opacity = 1.0

  # Blur
  blur {
    size = 1
    passes = 1
    new_optimizations = true
  }
}

# Animations
animations {
  enabled = true

  # Bezier Curve
  bezier = overshot, 0.05, 0.9, 0.1, 1.05
  bezier = smoothOut, 0.36, 0, 0.66, -0.56
  bezier = smoothIn, 0.25, 1, 0.5, 1

  animation = windows, 1, 10, overshot, slide
  animation = windowsOut, 1, 9, smoothOut, slide
  animation = windowsMove, 1, 9, default
  animation = border, 1, 10, default
  animation = fade, 1, 10, smoothIn
  animation = workspaces, 1, 6, default
}

# Layouts
dwindle {
  # no_gaps_when_only = true
  pseudotile = 0
  force_split = 2
  preserve_split = true # you probably want this
}

gestures {
  workspace_swipe = true
  #workspace_swipe_invert = true
  #workspace_swipe_min_speed_to_force=5
}

